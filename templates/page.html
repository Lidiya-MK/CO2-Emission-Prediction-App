<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>Coffee Price Prediction</title>
    <style>
        body {
            font-family: "Afacad Flux", sans-serif;
            font-optical-sizing: auto;
            background-image: url('https://images.unsplash.com/photo-1613674768015-96f159a6c147?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-align: center;
        }
     
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type="number"] {
            -moz-appearance: textfield;
        }
        button {
            padding: 12px;
            background-color: #d9ba76;
            color: rgb(50, 48, 35);
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5f521c;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #FFD700;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Coffee Opening Price</h1>
        <form id="predictionForm">
            <label for="year">Enter Production Year:</label>
            <input type="number" name="year" id="year" placeholder="e.g., 2020" required min="2000" max="2100">
            <span class="error" id="error"></span>
            <button type="submit">Predict</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const yearInput = document.getElementById('year');
        const errorElement = document.getElementById('error');
        const resultElement = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  

            const yearValue = yearInput.value;
            if (yearValue < 2000 || yearValue > 2100) {
                errorElement.textContent = 'Please enter a year between 2000 and 2100.';
                return;
            } else {
                errorElement.textContent = '';  
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'year': yearValue
                })
            })
            .then(response => response.json())
            .then(data => {
               
                if (data.predicted_price) {
                    resultElement.textContent = `Predicted Coffee Price: ${data.predicted_price} ETB`;
                } else {
                    resultElement.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            })
            .catch(error => {
                resultElement.textContent = 'An error occurred: ' + error.message;
            });
        });
    </script>
</body>
</html>
